<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, textarea, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <form>
    
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>

    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" required>

    
    <label for="phone">Telephone</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">

    
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Enter Message"></textarea>

    
    <label>
      <input type="checkbox" name="subscribe">
      Subscribe to our newsletter
    </label>

    
    <button type="submit">Submit</button>
  </form>

</body>
</html>
